<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/carrito.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
<link rel="stylesheet" href="icons/all.css">    
<title>Carrito de compra</title>
</head>
<body>
    <div class="main-conter">
        <div class="box-subtotal">
            <label>subtotal cop</label>
            <label id="subtotal">0</label>
        </div>
        <div class="box-procederpago">
            <label>proceder al pago</label>
            <label id="numeroproductos">(0 productos)</label>
        </div>
        <div class="product-content">
            <div class="box-img-producto">
                <img src="imagen/carrito/192db5f7636ffad1bc75edbf4e59e4ed.jpg" alt="moto deportiva">
            </div>
            <div class="box-info-producto">
                <label>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat et minus voluptatem quis? Tenetur eaque odio debitis pariatur enim accusantium, nam aliquid alias illum assumenda odit ut officia ipsum inventore!</label>
            </div>
        </div>

        <div class="box-buttons-cantidad">
            <div id="boxminus" class="box-minus">
                <i class="fa-solid fa-minus"></i>
            </div>
            <div id="boxcantidad" class="box-cant">0</div>
            <div id="boxplus" class="box-plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
    </div>    

<script src="js/carrito.js"></script>

</body>
</html>
