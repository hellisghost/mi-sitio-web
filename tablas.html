<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/tablas.css">
    <title>tabla</title>
</head>
<body>
    <!--rowspan="2" para unir tablas asia abajo, colspan="4" para unir tablas hacia los lados-->
    <div class="container">
        <table>
            <tr>
                <th class="dc-color">paquete</th>
                <th class="dc-color">programacion</th>
                <th class="uno">plan basic 2021</th>
                <th class="dos">plan silver 2021</th>
                <th class="tres">plan golden 2021</th>
                <th class="cuatro">plan titanium 2021</th>
            </tr>
            <tr>
                <td class="dc-color">no aplica</td>
                <td class="dc-color">discobery channel</td>
                <td colspan="4" class="mos">si</td> 
            </tr>
            <tr>
                <td class="dc-color">no aplica</td>
                <td class="dc-color">animal planet</td>
                <td colspan="2" class="melo">✔</td>
                <td colspan="2" class="malo">✘</td>
            </tr>
            <tr>
                <td rowspan="3" class="dc-color">HBO</td>
                <td class="dc-color">HBO FAMILY</td>
                <td colspan="3" class="malo">✘</td>
                <td colspan="1" class="melo">✔</td>
            </tr>
            <tr>
                <td class="dc-color">HBO CLASSIC</td>
                <td colspan="3" class="sos">no</td>
                <td colspan="1" class="mos">si</td>
            </tr>
            <tr>
                <td class="dc-color">HBO COMEDY</td>
                <td colspan="3" class="sos">no</td>
                <td colspan="1" class="mos">si</td>
            </tr>
        </table>
    </div>

<li>

</li>

</body>
</html>
